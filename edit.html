<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="my.css" rel="stylesheet"/>

    <style>
      body {
          background-color: #f8f9fa;
      }

      .center-form {
          max-width: 500px;
          margin: auto;
      }

      h1 {
          margin-bottom: 20px;
      }

      label {
          margin-bottom: 5px;
      }

      input,
      select,
      textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 5px;
          border: 1px solid #ddd;
      }

      input[type="radio"],
      input[type="checkbox"] {
          width: auto;
      }
  </style>

  <script>
    function validationForm() {
        var id = document.form1.ID;
        if (id.value == "") {
            alert("아이디를 입력하세요");
            id.focus;
            return false;
        }

        var pw = document.form1.PW;
        if (pw.value == "") {
            alert("비밀번호를 입력하세요");
            pw.focus;
            return false;
        }

        var name = document.form1.uname;
        if (name.value == "") {
            alert("이름을 입력하세요");
            name.focus;
            return false;
        }

        var email = document.form1.email;
        if (email.value == "") {
            alert("이메일을 입력하세요");
            email.focus;
            return false;
        }

        var place = document.form1.place;
        if (place.value == "") {
            alert("거주지를 입력하세요");
            place.focus;
            return false;
        }

        confirm("게시물이 수정할까요?");
        return true;
    }
  </script>

</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Index</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="view.html" class="nav-link active" aria-current="page">View</a></li>
            <li class="nav-item"><a href="add.html" class="nav-link">Add</a></li>
          </ul>
        </header>
      </div>

      <div class="Wrapper">
        <div class="row justify-content-center">
            <div class="col-md-6 center-form">
                <form name="form1" action="form_ok.php" onsubmit="return validationForm()" method="post">
            
                    <fieldset>
                        <legend>회원 기본 정보</legend>
                        <label for = "ID">아이디:</label>
                        <input type = "text" id = "ID" name = "ID" placeholder = "Hong*****"><br><br>
            
                        <label for = "Password">비밀번호:</label>
                        <input type = "password" id = "PW" name = "PW" placeholder = "********"><br><br>
            
                        <label for = "uname">이름: </label>
                        <input type = "text" id = "uname" name = "uname" placeholder = "홍*동"><br><br>
            
                        <label for = "email">이메일: </label>
                        <input type = "email" id = "email" name = "email" placeholder="Honggildong@handong.ac.kr"><br><br>
            
                        <label>성별: </label>
                        <input type="radio" id="male" name="gender" value="M" checked>
                        <label for="male">남자</label>
                        <input type="radio" id="female" name="gender" value="W">
                        <label for="female">여자</label>
                        <br><br>
            
                        <label for = "birthday">생년월일: </label>
                        <input type = "date" id = "birthday" name="birthday">
                        <br><br>
            
                        <label for = "place">거주지(구 까지만):</label>
                        <input type = "text" id = "place" name = "place" placeholder="서울시 강남구">
                        <br>
                    </fieldset>
                    <br>
            
                    <label for = "major">전공: </label>
                    <select id = "major" name = "major">
                        <option value = "1">글로벌리더쉽학부</option>
                        <option value = "2">전산전자공학부</option>
                        <option value = "3">기계공학부</option>
                        <option value = "4">법학부</option>
                        <option value = "5">생명공학부</option>
                        <option value = "6">상담심리학부</option>
                    </select>
                    <br><br>
            
                    <label for = "message">가입사유:</label><br>
                    <textarea name = "message" rows = "5" cols = "30"></textarea>
                    <br><br>
                    <input type = "submit" value = "submit">
                    <input type = "reset" value = "reset">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
